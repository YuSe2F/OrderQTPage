<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 40px;
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        .left, .right {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }
        input, select {
            background: black;
            border: none;
            border-bottom: 1px solid white;
            color: white;
            padding: 5px;
            width: 100%;
            text-align: center;
        }
        .title {
            font-size: 40px;
            text-align: center;
        }
        .title hr {
            width: 50px;
            border: 1px solid white;
            margin: auto;
        }
        button {
            background: white;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            margin: auto;
        }
        @media (min-width: 768px) {
            .container {
                flex-wrap: nowrap;
                justify-content: space-between;
            }
            .left, .right {
                width: 45%;
            }
        }
    </style>
    <script>
        function generateOrderCode() {
            return 'ORD-' + Math.floor(Math.random() * 1000000);
        }

        function updatePrice() {
            const servicePrices = {
                'simple_qt': 30,
                'complex_qt': 80,
                'crud': 100,
                'complex_metier': 40,
                'simple_metier': 25,
                'simple_arduino': 100,
                'login_integration': 40,
                'order_integration': 30,
                'final_order_integration': 40,
                'arduino_pack': 180,
                'database_qt_pack': 70
            };

            const selectedService = document.getElementById('service').value;
            document.getElementById('price').value = servicePrices[selectedService] + ' DT';
        }

        async function submitOrder(event) {
            event.preventDefault();

            const orderCode = generateOrderCode();
            document.getElementById('orderCode').value = orderCode;

            const orderData = {
                name: document.getElementById('name').value.trim(),
                service: document.getElementById('service').value,
                price: document.getElementById('price').value,
                paymentMethod: document.getElementById('payment').value,
                email: document.getElementById('email').value,
                code: orderCode,
                description: '',
                status: 'Pending'
            };

            try {
                const response = await fetch('https://reiner.azurewebsites.net/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server Error: ${response.status} - ${errorText}`);
                }

                const result = await response.json();
                document.getElementById('orderCode').value = result.code || orderCode;
            } catch (error) {
                console.error('Fetch Error:', error);
                alert('Error submitting order: ' + error.message);
            }
        }

        window.onload = function () {
            document.getElementById('orderCode').value = generateOrderCode();
        };
    </script>
</head>
<body>
<div class="container">
    <form class="left" id="orderForm" onsubmit="submitOrder(event)">
        <label>Your Full Name</label>
        <input type="text" id="name" required>
        <label>Your Service</label>
        <select id="service" onchange="updatePrice()" required>
            <option value="simple_qt">QT Simple</option>
            <option value="complex_qt">QT Complex</option>
            <option value="crud">CRUD</option>
            <option value="complex_metier">Metier Complex</option>
            <option value="simple_metier">Metier Simple</option>
            <option value="simple_arduino">Arduino Simple</option>
            <option value="login_integration">Login Integration</option>
            <option value="order_integration">Order Integration</option>
            <option value="final_order_integration">Final Order Integration</option>
            <option value="arduino_pack">Arduino Pack</option>
            <option value="database_qt_pack">Database + QT Pack</option>
        </select>
        <label>Your Price</label>
        <input type="text" id="price" readonly>
        <label>Your Payment Method</label>
        <select id="payment" required>
            <option value="cash">Cash</option>
            <option value="d17">D17</option>
        </select>
        <label>Your Email</label>
        <input type="email" id="email" required>
    </form>
    <div class="right">
        <div class="title">Order <hr> Now</div>
        <label>Order Code</label>
        <input type="text" id="orderCode" readonly>
        <button type="submit" form="orderForm">Submit</button>
    </div>
</div>
</body>
</html>
